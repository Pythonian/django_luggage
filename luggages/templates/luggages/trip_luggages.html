<div class="module">
    <h2>Luggages for this trip</h2>
    <table style="width:100%">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Number of Luggages</th>
                <th>Total Weight</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for item in luggages %}
            <tr class="row{% cycle '1' '2' %}">
                <td>{{ item.customer.fullname }}</td>
                <td class="num">{{ item.items.count }}</td>
                <td class="num">{{ item.total_weight_per_customer }}kg</td>
                <td class="num">&#8358;{{ item.total_amount }}</td>
            </tr>
            {% endfor %}
            <tr class="total">
                <td colspan="3">Grand Total</td>
                <td class="num">&#8358;{{ trip.total_luggage_amount }}</td>
            </tr>
        </tbody>
    </table>
</div>
