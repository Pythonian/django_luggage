<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Coco Mass Transit</title>
    <link rel="stylesheet" href="{% static 'css/fontawesome/all.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/quartz/bootstrap.min.css" />
</head>

<body class="d-flex flex-column min-vh-100">

    <header class="navbar navbar-expand-lg navbar-dark bg-primary border-bottom py-2">
        <div class="container">
            <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                <i class="fa-solid fa-person-walking-luggage me-2"></i>
                <strong>Coco Mass Transit</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <div class="d-flex ms-auto">
                    <a href="{% url 'admin:index' %}" target="_blank" class="btn btn-outline-light me-2">Admin Portal</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %} {% endblock content %}
    </main>

    <footer class="text-muted py-5 mt-auto bg-dark">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#" class="text-white-50">Back to top</a>
            </p>
            <p class="mb-1">&copy; {% now 'Y' %} Coco Mass Transit</p>
            <p class="mb-0">All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
